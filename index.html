<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Character Creator</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/base-min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="head-container">
		<p>
			<h2>Character Creator</h2>
		</p>
	</div>
	<div class="container">
		<form>
			<p>
  				<input type="number" name="positive" min="1" max="4" value="1">
  				Positive Traits (between 1 and 4):
			</p>
			<p>
  				<input type="number" name="negative" min="1" max="4" value="1">
  				Negative Traits (between 1 and 4):
			</p>
			<p>
				<button id="character-button">New Character
				</button>
			</p>

		</form>

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="character.js"></script>
</body>
</html>
